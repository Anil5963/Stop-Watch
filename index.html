<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-400">
    <div class="flex flex-col justify-center items-center h-[200px] w-[300px] bg-orange-300 rounded-xl gap-6">
        <h1 class="text-4xl font-bold flex justify-center items-center">Stop Watch</h1>

        <div class="flex justify-center items-center">
            <P class="minute font-bold text-2xl">00 : </P>
            <P class="second font-bold text-2xl">00 : </P>
            <P class="milisecond font-bold text-2xl">00</P>
        </div>

        <div class="flex justify-center items-center gap-6">
            <button class="start flex justify-center items-center px-4 py-1 bg-green-400 hover:bg-green-600 rounded-xl text-xl font-bold">Start</button>
            <button class="stop flex justify-center items-center px-4 py-1 bg-red-400 hover:bg-red-600 rounded-xl text-xl font-bold">Stop</button>
            <button class="reset flex justify-center items-center px-4 py-1 bg-blue-400 hover:bg-blue-600 rounded-xl text-xl font-bold">Reset</button>
        </div>
    </div>
</body>

</html>
